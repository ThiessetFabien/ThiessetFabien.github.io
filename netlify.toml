[build]
  command = "bash netlify/build.sh"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"
  NEXT_USE_NETLIFY_EDGE = "true"
  BUN_VERSION = "latest"
  NODE_VERSION = "21.1.0"

[[redirects]]
from = "/_next/image"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/api/contact"
to = "/.netlify/functions/contact-form"
status = 200
force = true

# CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[context]
  [context.production]
    [context.production.environment]
      NODE_ENV = "production"

  [context.main]

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["nodemailer"]

[[plugins]]
  package = "/netlify/plugins/bun-installer"

[[plugins]]
  package = "@netlify/plugin-nextjs"